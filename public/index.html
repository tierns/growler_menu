<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Beer Growler Nation Menu</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2><a href="http://www.beergrowlernation.com/">Beer Growler Nation</a></h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="loading">
    <h3>Loading Beers...</h3>
  </script>

  <script type="text/x-handlebars" id="index">
    {{view Ember.Select
            content=beerTypes
            value=selectedBeerType
            prompt='Select type to filter...'}}
    <br>
    <table>
      <thead>
        <tr>
          <td>Name</td>
          <td>Location</td>
          <td>Description</td>
          <td>Type</td>
          <td>ABV</td>
        </tr>
      </thead>
      <tbody>
        {{#each beer in sortedBeers}}
          <tr>
            <td>{{beer.name}}</td>
            <td>{{beer.location}}</td>
            <td>{{beer.description}}</td>
            <td>{{beer.type}}</td>
            <td>{{beer.abv}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="http://builds.emberjs.com/canary/ember-data.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
