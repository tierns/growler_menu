<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Beer Growler Nation Menu</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body role="document">
  <script type="text/x-handlebars">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://www.beergrowlernation.com/">Beer Growler Nation</a>
        </div>
      </div>
    </div>

    <div class="container main-container" role="main">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="loading">
    <div class="container">
      <p class="lead text-center">Loading Beers...</p>
    </div>
  </script>

  <script type="text/x-handlebars" id="index">
    <div class="container">
      <div class="row text-center">
        <img src="images/beergrowlernation_logo.png">
        <br>
        {{view Ember.Select
                content=beerTypes
                value=selectedBeerType
                prompt='Select type to filter...'}}
      </div>
      <hr>
      <div class="list-group">
        {{#each beer in sortedBeers}}
          <div class="list-group-item">
            <h4 class="list-group-item-heading">{{beer.name}}</h4>
            <p class="list-group-item-text">
              {{beer.location}} <br>
              <small class="muted">{{beer.type}}</small>
            </p>
          </div>
        {{/each}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="hidden">
    <td>Description</td>
    <td>ABV</td>
    <td>{{beer.description}}</td>
    <td>{{beer.abv}}</td>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/libs/ember-data-1.0.0b7.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
